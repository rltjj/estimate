<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성진글로벌 경영지원 서비스</title>
  <link rel="stylesheet" href="/css/customer.css">
</head>

<body>
  <div class="container">
    <h1>견적서 신청</h1>
    <div class="list" id="checklist"></div>
    <button id="submitEstimate">신청하기</button>
  </div>

  <script>
    const checklistEl = document.getElementById('checklist');

    fetch('/get_products.php')
      .then(res => res.json())
      .then(products => {
        products.forEach(p => {
          const div = document.createElement('div');
          div.innerHTML = `
            <label>
              <input type="checkbox" class="item" value="${p.id}">
              ${p.name}
            </label>
          `;
          checklistEl.appendChild(div);
        });
      });

    document.getElementById('submitEstimate').addEventListener('click', () => {
      const checkedItems = Array.from(document.querySelectorAll('.item:checked'));
      if (!checkedItems.length) {
        alert('항목을 선택해주세요.');
        return;
      }

      const selectedIds = checkedItems.map(item => item.value);

      alert(`신청 완료! 선택된 항목: ${selectedIds.join(', ')}`);
      window.location.href = '/customer.html';
    });
  </script>
</body>

</html>
