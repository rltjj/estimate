<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성진글로벌 경영지원 서비스</title>
  <link rel="stylesheet" href="css/customer.css?v=<?=filemtime('css/customer.css')?>">
</head>
<body>
  <div class="container">
    <h1>환영합니다!</h1>
    <div class="buttons">
      <button id="createEstimate">신청하기</button>
    </div>
  </div>

  <div class="container">
    <h1>신청 내역</h1>
    <ul id="estimateList"></ul>
  </div>

  <script>
    document.getElementById('createEstimate').addEventListener('click', () => {
      window.location.href = 'checklist.html';
    });

    const estimateListEl = document.getElementById('estimateList');

    fetch('get_applications.php')
      .then(res => res.json())
      .then(applications => {
        if(applications.error){
          console.error('서버 에러:', applications.error);
          return;
        }
        if(applications.length === 0){
          estimateListEl.innerHTML = '<li>신청 내역이 없습니다.</li>';
          return;
        }

        applications.forEach(app => {
          const li = document.createElement('li');
          li.textContent = `상태: ${app.status}, 상품: ${app.products}`;
          estimateListEl.appendChild(li);
        });
      })
      .catch(err => console.error('Fetch error:', err));

  </script>
</body>
</html>
