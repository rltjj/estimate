<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>관리자 - 견적서 상세</title>
  <link rel="stylesheet"
    href="/estimate/public/css/style.css?v=<?=filemtime($_SERVER['DOCUMENT_ROOT'].'/estimate/public/css/style.css')?>">
</head>

<body>
  <div class="buttons">
    <button id="return">신청 내역으로 돌아가기</button>
  </div>

  <script>
    document.getElementById('return').addEventListener('click', () => {
      window.location.href = '/estimate/app/views/admin.html';
    });
  </script>

  <div class="container">
    <div class="card">
      <h1>서비스 체크리스트 (관리자)</h1>
      <p class="small">고객 신청 내역을 확인 및 수정 가능합니다.</p>
      <div class="list" id="checklist"></div>
      <div class="controls">
        <button class="ghost" id="resetBtn">초기화</button>
        <button class="ghost" id="checkAllBtn">모두 체크</button>
      </div>
      <div class="summary">
        <div>선택합계: <span id="selectedCount">0</span>개</div>
        <div>총합계: <strong id="totalAmount">₩0</strong></div>
      </div>
    </div>

    <div class="card" id="previewWrap">
      <div class="preview-header">
        <div>
          <h1>견적서 미리보기</h1>
        </div>
        <div class="company-input">
          <label>회사명</label>
          <input id="companyName" />
          <label>담당자</label>
          <input id="managerName" />
          <label>연락처</label>
          <input id="managerPhone" />
        </div>
      </div>

      <div id="previewArea" class="preview">
        <div class="placeholder">선택한 항목이 없으면 견적서가 표시되지 않습니다.</div>
      </div>

      <div class="preview-actions">
        <button class="ghost" id="sendEmailBtn" disabled>이메일로 발송</button>
        <button class="ghost" id="downloadPdfBtn" disabled>PDF 다운로드</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h1>항목 단가/수량 기본값</h1>
    <div id="pricingEditor"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="/estimate/public/js/admin.js"></script>
  <script>
    document.getElementById('sendEmailBtn').addEventListener('click', async () => {
      const userId = application.user_id; 
      const res = await fetch('/estimate/app/controllers/send_estimate_email.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_id: userId,
          subject: "견적서 발송 안내",
          body: `
        안녕하세요, ${application.user_name} 고객님.<br><br>
        요청하신 견적서를 보내드립니다.<br>
        - 회사명: 성진글로벌<br>
        - 전화번호: 010-8488-0588<br><br>
        감사합니다.
      `
        })
      });

      const data = await res.json();
      if (data.success) {
        alert("이메일이 성공적으로 발송되었습니다.");
      } else {
        alert("이메일 발송 실패: " + data.error);
      }
    });
  </script>

</body>

</html>
